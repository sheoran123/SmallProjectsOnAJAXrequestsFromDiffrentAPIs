<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e3736d8f01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Numbers fact</title>
</head>
<body dark>
    <div class="container mt-5">
        <div class="box">
            <h1>Numbers fact</h1>
            <p>Enter a number and get a random fact</p>
            <div class="input-group">
                <input type="number" class="form-control" id="input" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text"><button id="up"><i class="fas fa-chevron-up fa-xs"></i></button></span>
                    <span class="input-group-text"><button id="down"><i class="fas fa-chevron-down fa-xs"></i></button></span>
                </div>
            </div>
            <div id="output"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
